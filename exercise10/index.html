<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <style>

        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <br>
    <h1 style="text-align: center;">Palabra a adivinar</h1><br>
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-0">-</div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-1">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-2">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-3">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-4">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-5">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-6">-</div>
                  </div>
            </div>
            <div class="col">
                <div class="card bg-light text-dark">
                    <div class="card-body" id="letter-7">-</div>
                  </div>
            </div>
        </div><br><br>
        
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3 style="text-align: center;" id="message">Numero de vidas <span id="numberOfTry">7</span></h3>
                <canvas id="hangman" width="400" height="400"></canvas>
                <h5 style="text-align: center;">Letras Usadas: <span id="letterUsed"></span></h5>
            </div>
            <div class="col" style="text-align: center;">
                <h6>Introduce una letra</h6>
                <input type="text" id="letter"><br><br>
                <button onclick="verifyLetter()" class="btn btn-primary">Verificar</button>
            </div>
            <div class="col"></div>
        </div><br><br>
    </div>
</body>

</html>
